<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inventario con stock mínimo</title>
</head>
<body>
    <h1>Inventarios con stock ≤ {{ minimo_stock }}</h1>
    <ul>
        {% for inv in inventarios %}
            <li>
                Prenda: {{ inv.prenda.nombre }} - Cantidad disponible: {{ inv.cantidad_disponible }}
            </li>
        {% empty %}
            <li>No hay inventarios con stock menor o igual a {{ minimo_stock }}.</li>
        {% endfor %}
    </ul>
</body>
</html>
