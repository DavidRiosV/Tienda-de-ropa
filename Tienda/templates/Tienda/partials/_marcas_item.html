<tr>
    <td>{{ m.nombre }}</td>
    <td>

    {% if m.pais_origen != "España" %}
      Pais extrangero: {{ m.pais_origen}}
    {% else %}
      {{ m.pais_origen}}
    {% endif %}

    </td>
    <td>{{ m.descripcion |lower }}</td>
    <td>{{ m.año_fundacion }}</td>
    <td>
        {% for prenda in m.prendas.all %}
            {{ prenda.nombre }}
        {% endfor %}
    </td>
</tr>
