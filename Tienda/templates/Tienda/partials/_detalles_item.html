<tr>
    <td>{{ detalle.pedido.id }}</td>
    <td>{{ detalle.prenda.nombre }}</td>
    <td>{{ detalle.cantidad }}</td>
    <td>
        {% if detalle.cantidad  or detalle.precio > 0.00 %}
            {{ detalle.precio|floatformat:0 }}
        {% else %}
            Sin precio
        {% endif %}
    </td>
</tr>
