<html>
<head>
    <title>Prendas del Usuario</title>
</head>
<body>
<h1>Prendas del Usuario {{ id_usuario }}</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Talla</th>
            <th>Color</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        {% for prenda in prendas %}
        <tr>
            <td>{{ prenda.nombre }}</td>
            <td>{{ prenda.talla }}</td>
            <td>{{ prenda.color }}</td>
            <td>${{ prenda.precio }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">Este usuario no tiene prendas.</td></tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
