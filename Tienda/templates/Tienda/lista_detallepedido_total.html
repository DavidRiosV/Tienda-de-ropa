<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detalle de Pedidos</title>
</head>
<body>
    <h1>Detalle de Pedidos</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Pedido</th>
                <th>Prenda</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for detalle in detalles %}
                <tr>
                    <td>{{ detalle.pedido.id }}</td>
                    <td>{{ detalle.prenda.nombre }}</td>
                    <td>{{ detalle.cantidad }}</td>
                    <td>{{ detalle.precio }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Precio de todos los pedidos: {{ total_precio }} euros.</h2>
</body>
</html>
